<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - MovieHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">ðŸŽ¬ MovieHub</a>
            <ul class="nav-links">
                <li><a href="index.html#movies">Movies</a></li>
                <li><a href="booking.html" class="active">Booking</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero hero-small">
        <h1>Booking</h1>
        <p>Select your movie, showtime and seats, then confirm your reservation.</p>
    </section>

    <main class="container">
        <section class="booking-section static-booking">
            <h2 class="section-title">Booking Details</h2>
            <form class="booking-form">
                <div class="form-row">
                    <label for="movie">Movie *</label>
                    <select id="movie" name="movie" required>
                        <option value="">Select a movie</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="theater">Theater *</label>
                    <select id="theater" name="theater" required disabled>
                        <option value="">Select a theater</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required disabled onclick="this.showPicker && this.showPicker()">
                </div>

                <div class="form-row">
                    <label for="time">Showtime *</label>
                    <select id="time" name="time" required disabled>
                        <option value="">Select a time</option>
                    </select>
                </div>

                <div class="form-row" id="seat-selection-container" style="display: none;">
                    <label>Select Your Seats *</label>
                    <div id="seat-map" class="seat-map">
                        <p>Loading seats...</p>
                    </div>
                    <div class="seat-legend">
                        <span><span class="seat-box available"></span> Available</span>
                        <span><span class="seat-box selected"></span> Selected</span>
                        <span><span class="seat-box booked"></span> Booked</span>
                    </div>
                    <p class="selected-seats-info">Selected seats: <span id="selected-seats-display">None</span></p>
                </div>

                <button type="submit" class="btn">Confirm Booking</button>
            </form>
        </section>
    </main>
    
    <style>
        .seat-map {
            display: grid;
            grid-template-columns: repeat(10, 45px);
            gap: 8px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            justify-content: center;
        }
        
        .seat {
            width: 45px;
            height: 45px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .seat.available {
            background: #4caf50;
            color: white;
        }
        
        .seat.available:hover {
            background: #45a049;
            transform: scale(1.1);
        }
        
        .seat.selected {
            background: #2196F3;
            color: white;
            transform: scale(1.1);
        }
        
        .seat.booked {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .seat-legend {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .seat-legend span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .seat-box {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: inline-block;
        }
        
        .seat-box.available {
            background: #4caf50;
        }
        
        .seat-box.selected {
            background: #2196F3;
        }
        
        .seat-box.booked {
            background: #666;
        }
        
        .selected-seats-info {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        #seat-selection-container {
            width: 100%;
            margin-top: 20px;
        }
        
        #seat-selection-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 MovieHub. All rights reserved.</p>
        </div>
    </footer>
    <script src="auth.js?v=6"></script>
    <script src="booking.js"></script>
</body>
</html>
